<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li @click="btnClick(index)"  v-for="(item,index) in movies"
        :class="{active: currentIndex === index}">
      {{item}}
    </li>
    <p v-for="(item,index) in attr" >
        {{item.attr_name}}
        <span v-for="(v,k) in item.attr_value">
            {{v.name}}
        </span>
    </p>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message:'你好啊',
      movies: ['海王', '海贼王', '加勒比海盗', '海尔兄弟'],
      currentIndex: 0,
      attr:[{
                'attr_name':'颜色',
                'group_id':7,
                'attr_value':[
                    {'norm_id':5,'name':'红色'},
                    {'norm_id':8,'name':'五彩斑斓的黑'},
                ]

            },{
                'attr_name':'尺寸',
                'group_id':7,
                'attr_value':[
                    {'norm_id':5,'name':'大'},
                    {'norm_id':8,'name':'小'},
                ]

            }]
    },
    methods: {
      btnClick(index) {
        this.currentIndex = index
      }
    }
  })
</script>
</body>
</html>
