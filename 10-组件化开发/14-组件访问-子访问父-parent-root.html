<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
<div id='app'>
	<h2>{{message}}</h2>
	<cpn></cpn>
</div>
<template id='cpn'>
	<ccpn></ccpn>
</template>
<template id='ccpn'>
	<div>
		<h2>我是子组件</h2>
		<button @click="btnClick">按钮</button>
	</div>
</template>
<script src='../js/vue.js'></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			 message:'你好啊',
			 name:'我是vue'
		},
		components:{
			cpn:{
				template:'#cpn',
				data(){
					return{
						name:'我是cpn'
					}
				},
				components:{
					ccpn:{
						template:'#ccpn',
						methods:{
							btnClick(){
								//1.访问父组件$parent
								// console.log(this.$parent)
								// console.log(this.$parent.name)
								
								//2.访问根组件$root
								console.log(this.$root)
								console.log(this.$root.name)
								
							}
						}
					}
				}
			}
		}
	})
</script>
</body>
</html>
