<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
<div id='app'>
	<h2>{{message}}</h2>
	<cpn><button>按钮</button></cpn>
	<cpn><span>哈哈哈</span></cpn>
	<cpn>
		<i>哈哈哈</i>
		<span>嘿嘿</span>
		<button>按钮</button
	</cpn>
	<cpn></cpn>
	<cpn></cpn>
	<cpn></cpn>
	
</div>
<template id='cpn'>
	<div>
		<h2>子组件</h2>
		<p>我是子组件</p>
		<slot><button>按钮</button</slot>
		<!-- <button>按钮</button> -->
	</div>
</template>
<script src='../js/vue.js'></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			 message:'你好啊',
		},
		components:{
			cpn:{
				template:'#cpn'
			}
		}
	})
</script>
</body>
</html>
