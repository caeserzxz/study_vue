<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
<div id='app'>
	<h2>{{message}}</h2>
	<cpn></cpn>
	<cpn></cpn>
	<cpn>
		<!-- 目的是获取子组件中的planguages -->
		<template slot-scope="slot">
			<span>{{slot.data.join('-')}} </span>
		</template>
	</cpn>
	<cpn>
		<!-- 目的是获取子组件中的planguages -->
		<template slot-scope="slot">
			<span v-for='item in slot.data'>{{item}} * </span>
		</template>
	</cpn>
</div>
<template id='cpn'>
		<div>
			<slot :data='pLanguages'>
				<ul>
					<li v-for="item in pLanguages">{{item}}</li>
				</ul>
			</slot>
		</div>
</template>
<script src='../js/vue.js'></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			 message:'你好啊',
		},
		components:{
			cpn:{
				template:'#cpn',
				data(){
					return {
						pLanguages:['JavaScript','C++','Java','C#','Pyton','Go','Swift']
					}
				}
			}
		}
	})
</script>	
</body>
</html>
