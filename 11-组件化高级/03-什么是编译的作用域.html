<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
<div id='app'>
	<h2>{{message}}</h2>
	<cpn v-show='isShow'></cpn>
</div>
<template id='cpn'>
	<div>
		<h2>我是子组件</h2>
		<p>
			我是子组件哈哈哈哈
		</p>
		<button v-show='isShow'></button>
	</div>
</template>
<script src='../js/vue.js'></script>
<script>
	const app = new Vue({
		el: '#app',
		data: {
			 message:'你好啊',
			 isShow:true
		},
		components:{
			cpn:{
				template:'#cpn',
				date(){
					return{
						isShow:false
					}
				}
			}
		}
	})
</script>
</body>
</html>
