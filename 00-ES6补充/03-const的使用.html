const关键字
  在很多语言中已经存在,比如C/C++中,主要的通是将某个变量修饰为常量
  在JavaScript中也是如此,使用const修饰的标识符为常量,不可以再次赋值
<br>
<script>
  // 1.注意: 一旦给const修饰的标识符被赋值之后, 不能修改
  // const name = 'why';
  // name = 'abc';

  //2.注意二: 在使用const定义标识符, 必须赋值
  // const name;

  //3.注意三: 常量的含义是指向的对象不能修改, 但是可以改变对象内部的属性
  const obj = {
    name: 'why',
    age: 18,
    height: 1.88
  }
  console.log(obj)

  obj.name = 'kobe';
  obj.age = 40;
  heiget = 1.87;
  console.log(obj)
</script>
