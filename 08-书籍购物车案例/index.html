<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="books.length">
    <table>
      <thead>
      <tr>
        <td>编号</td>
        <td>书籍名称</td>
        <td>出版日期</td>
        <td>价格</td>
        <td>购买数量</td>
        <td>操作</td>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price | showPrice}}</td>
        <td>
          <button @click="increment(index)" :disabled = "item.count <= 1">-</button>
          {{item.count}}
          <button @click="decrement(index)">+</button>
        </td>
        <td><button @click="removeHanld(index)">移除</button></td>
      </tr>
      </tbody>
    </table>
    <h2>总价格 {{totalPrice | showPrice}}</h2>
  </div>
</div>

<script src="../js/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
